<!--闯关模式，迷雾，汉诺塔问题，鼓音效-->
	<canvas id="myCanvas" width="400" height="600" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); background-color: #000;border: 0px solid #E0FFFF;">
		</canvas>
</body>
<script src="common/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var ww = 300;
	var wh = 600;
	var canvas = document.getElementById("myCanvas"), ctx = canvas
			.getContext("2d"), x = ww/6, y = wh/3, z = ww/8;
	var points = [
			[ 0, 0 ],
			[ x, 0 ],
			[ x, -y ],
			[ 0, -y ],
			[ z * Math.cos(45 * Math.PI / 180),
					-z * Math.sin(45 * Math.PI / 180) ],
			[ z * Math.cos(45 * Math.PI / 180),
					-y - z * Math.sin(45 * Math.PI / 180) ],
			[ x + z * Math.cos(45 * Math.PI / 180),
					-z * Math.sin(45 * Math.PI / 180) ],
			[ x + z * Math.cos(45 * Math.PI / 180),
					-y - z * Math.sin(45 * Math.PI / 180) ] ];
	var faces = [ 
	[ points[1], points[2], points[7], points[6] ], //右
	[ points[2], points[3], points[5], points[7] ], //上
	[ points[0], points[3], points[2], points[1] ], //前
	]
	draw(ww*18/24, wh*15/48, true);
	draw(ww*15/24, wh*19/48, true);
	draw(ww*14/24, wh*23/48, true);
	draw(ww*15/24, wh*27/48, true);
	draw(ww*12/24, wh*31/48, true);
	draw(ww*13/24, wh*35/48, true);
	draw(ww*9/24, wh*39/48, true);
	draw(ww*5/24, wh*43/48, true);
	function draw(x, y, fill, color) {
		ctx.save();
		ctx.translate(x, y);
		for (var i = 0, len = faces.length; i < len; i++) {
			var p = faces[i];
			ctx.beginPath();
			for (var j = 0, l = p.length; j < l; j++) {
				if (j == 0) {
					ctx.moveTo(p[j][0], p[j][1]);
				} else {
					ctx.lineTo(p[j][0], p[j][1]);
				}
			}
			ctx.closePath();
			var grd = ctx.createLinearGradient(p[0][0], p[0][1], p[1][0], p[1][1]); //（xStart,yStart）起点，（xEnd,yEnd）终点
			if (fill) {
				if(i==0){
					grd = ctx.createLinearGradient(p[3][0], p[3][1], p[3][0]-100, p[3][1]-100); //（xStart,yStart）起点，（xEnd,yEnd）终点
					grd.addColorStop(1, '#CDB38B'); //offset范围是0~1之间的浮点数，color是关键颜色
					grd.addColorStop(0, '#000'); //offset范围是0~1之间的浮点数，color是关键颜色
				} else if (i==1){
					grd.addColorStop(1, '#EECFA1'); //offset范围是0~1之间的浮点数，color是关键颜色
				} else {
					grd.addColorStop(1, '#FFDEAD'); //offset范围是0~1之间的浮点数，color是关键颜色
					grd.addColorStop(0, '#000'); //offset范围是0~1之间的浮点数，color是关键颜色
				}
				ctx.fillStyle = grd;
				ctx.fill();
			} else {
				ctx.stroke();
			}
		}
		ctx.restore();
	}
	function randC() {
		return 'rgb(' + (~~(Math.random() * 255)) + ","
				+ (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255))
				+ ")";
	}

	}
</script>
