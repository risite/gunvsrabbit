<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>井字棋</title>
<style type="text/css">
</style>
</head>
<body style="text-align: center; background-color: #BFEFFF;">
	<h1>
		井字棋</br>类似五子棋</br>先连成线取胜
	</h1>
	<canvas id="myCanvas" width="700" height="700"
		style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); border: 0px solid">
		</canvas>
</body>
<script src="common/fastclick.js"></script>
<script type="text/javascript">
	window.addEventListener("load", function() {
		FastClick.attach(document.body);
	}, false);
	var _current = 1;//当前ring圈，fork叉
	var chessBoard = [];//所有棋子
	var step = 0;// 判断平局
	for (var i = 0; i < 3; i++) {
		chessBoard[i] = [];
		for (var j = 0; j < 3; j++) {
			chessBoard[i][j] = 0;
		}
	}
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.lineWidth = 3;//线条的宽度
	window.onload = function() {
		drawChessBoard(); // 画棋盘
	}
	canvas.onclick = function(e) {
		var x = e.offsetX;
		var y = e.offsetY;
		var i = Math.floor((x - 20) / 220);
		var j = Math.floor((y - 20) / 220);
		// 		alert(x+" "+y+" "+i+" "+j+"")
		if (chessBoard[i][j] == 0 && _current != 0) {
			chessBoard[i][j] = _current;
			step++;
			drawChess(i,j);
			if (win(i,j)) {
				setTimeout(function() {
					if (confirm(_current == 1 ? "叉胜利，是否重新开始？"
							: "圈胜利，是否重新开始？")) {
						location.reload();
					} else {
						_current = 0;
						return;
					}
				}, 100);
			} else if(step>=9){
				setTimeout(function() {
					if (confirm("平局，是否重新开始？")) {
						location.reload();
					} else {
						_current = 0;
						return;
					}
				}, 100);
			} else{
				computerThink()
			}
			_current = -_current;
		}
	}
	function computerThink(){
		var b = best();
		var x = b.x;
		var y = b.y;
		chessBoard[x][y]=-1;
		step++;
		drawChess(x,y);
		
		if(win(x,y)){
			setTimeout(function() {
				if (confirm(_current == 1 ? "叉胜利，是否重新开始？"
						: "圈胜利，是否重新开始？")) {
					location.reload();
				} else {
					_current = 0;
					return;
				}
			}, 100);
		}else if(step>=9){
			setTimeout(function() {
				if (confirm("平局，是否重新开始？")) {
					location.reload();
				} else {
					_current = 0;
					return;
				}
			}, 100);
		}else{
		}
		_current = -_current;
	}
	function win(x,y){
		if(Math.abs(chessBoard[x][0]+chessBoard[x][1]+chessBoard[x][2])==3){
			return true;
		}
		if(Math.abs(chessBoard[0][y]+chessBoard[1][y]+chessBoard[2][y])==3){
			return true;
		}
		if(Math.abs(chessBoard[0][0]+chessBoard[1][1]+chessBoard[2][2])==3){
			return true;
		}
		if(Math.abs(chessBoard[2][0]+chessBoard[1][1]+chessBoard[0][2])==3){
			return true;
		}
		return false;
	}
	function best(){
		var bestx;
		var besty;
		var bestv=0;
		for(var x=0;x<3;x++){
			for(var y=0;y<3;y++){
				if(chessBoard[x][y]==0){
					chessBoard[x][y] = -1;
					step++;
					if(win(x,y)){
						step--;
						chessBoard[x][y] = 0;	
						return {'x':x,'y':y,'v':1};
					}else if(step>=9){
						step--;
						chessBoard[x][y]=0;	
						return {'x':x,'y':y,'v':0};
					}else{
						var v=worst().v;
						step--;
						chessBoard[x][y]=0;
						if(bestx==null || v>=bestv){
							bestx=x;
							besty=y;
							bestv=v;
						}
					}
				}
			}
		}
		return {'x':bestx,'y':besty,'v':bestv};
	}
	function worst(){
		var bestx;
		var besty;
		var bestv = 0;
		for(var x=0;x<3;x++){
			for(var y=0;y<3;y++){
				if(chessBoard[x][y] == 0){
					chessBoard[x][y] = 1;
					step++;
					if(win(x,y)){
						step--;
						chessBoard[x][y] = 0;	
						return {'x':x,'y':y,'v':-1};
					}else if(step>=9){
						step--;
						chessBoard[x][y]=0;	
						return {'x':x,'y':y,'v':0};;
					}else{
						var v=best().v;
						step--;
						chessBoard[x][y]=0;
						if(bestx==null || v<=bestv){
							bestx=x;
							besty=y;
							bestv=v;
						}
					}
					
				}
			}
		}
		return {'x':bestx,'y':besty,'v':bestv};
	}
	//绘画棋盘
	var drawChessBoard = function() {
		context.clearRect(0, 0, canvas.width, canvas.height);
		context.beginPath();
		context.lineWidth = 8;//线条的宽度
		context.strokeStyle = "black";
		for (var i = 0; i < 2; i++) {
			context.moveTo(240 + i * 220, 20);
			context.lineTo(240 + i * 220, 680);
			context.stroke();
			context.moveTo(20, 240 + i * 220);
			context.lineTo(680, 240 + i * 220);
			context.stroke();
		}
	}
	var drawChess = function(i,j) {
		context.beginPath();
		context.lineWidth = 25;//线条的宽度
		if (1 == chessBoard[i][j]) {
			context.strokeStyle = "green";
			context.arc(130 + i * 220, 130 + j * 220, 70, 0, 2 * Math.PI);// 画圆
			context.closePath();
			context.stroke();
		} else if (-1 == chessBoard[i][j]) {
			context.strokeStyle = "red";
			context.moveTo(65 + i * 220, 65 + j * 220);
			context.lineTo(195 + i * 220, 195 + j * 220);
			context.stroke();
			context.moveTo(195 + i * 220, 65 + j * 220);
			context.lineTo(65 + i * 220, 195 + j * 220);
			context.stroke();
		}
	}

</script>
</html>
